{% include "Inc/Header.html" %}

<section class="bg-white dark:bg-gray-900">
    <div class="flex justify-end p-10">
        {% if user.is_superuser == 1 %}
        <a href="/Galeria/SubirImagen" class="text-sm bg-orange-300 hover:bg-orange-400 text-gray-800 font-semibold py-2 px-4 rounded ml-2">Agregar</a>
        {% endif %}
    </div>
    <div class="columns-4 p-10">
        {% for c in imagenes %}
            {% if c.estado == True %}
                <a href="../media/{{ c.url_imagen }}" data-lightbox="galeria">
                    <img class="py-2 rounded-3xl" src="../media/{{ c.url_imagen }}" alt=""/>
                </a>
            {% endif %}
        {% endfor %} 
    </div>
</section>

{% include "Inc/Footer.html" %}
