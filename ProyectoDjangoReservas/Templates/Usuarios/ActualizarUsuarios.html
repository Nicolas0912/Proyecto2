{% include "Inc/header.html" %}
    
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">

                <div class="flex items-center justify-center p-6 sm:p-12">

                    <div class="w-full">

                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Completar Perfil
                        </h1>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for c in usuario %}

                            <label class="block pt-2">
                                <span class="text-gray-700 dark:text-gray-400">Foto de Perfil:</span>
                                <input type="file" class="w-full text-sm
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-400 file:text-zinc-900
                                  hover:file:bg-blue-300 pt-2" name="profile_img"/>
                              </label>

                              <div class="grid grid-cols-2 gap-5 pt-2">
                                  <label class="block mt-4 text-sm">
                                      <span class="text-gray-700 dark:text-gray-400">Nombre</span>
                                      <input
                                          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray rounded-lg"
                                          value="{{ c.first_name }}" name="first_name"required disabled/>
                                  </label>
          
                                  <label class="block mt-4 text-sm">
                                      <span class="text-gray-700 dark:text-gray-400">Apellidos</span>
                                      <input
                                          class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray rounded-lg"
                                          value="{{ c.last_name }}" name="last_name"required disabled/>
                                  </label>
                              </div>

    
                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Email</span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray rounded-lg"
                                    value="{{ c.email }}" name="email" required disabled/>
                            </label>
                            
                            <div class="grid grid-cols-2 gap-5 pb-5">
                                <label class="block mt-4 text-sm">
                                    <span class="text-gray-700 dark:text-gray-400">Documento</span>
                                    <input
                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray rounded-lg"
                                         name="documento" required/>
                                </label>
                                <label class="block mt-4 text-sm">
                                    <span class="text-gray-700 dark:text-gray-400">Telefono</span>
                                    <input
                                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray rounded-lg"
                                        name="telefono" required/>
                                </label>
                            </div>
    
    
                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <input class="block w- px-4 py-2 mt-8 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-700 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-800 focus:outline-none focus:shadow-outline-blue"
                                type="submit" value="Guardar">
                            </input>
                            {% endfor %}
                        </form>

                    </div>
                </div>
        </div>
    </div>
{% include "Inc/footer.html" %}
