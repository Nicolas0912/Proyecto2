{% include "Inc/header.html" %}
    
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">

                <div class="flex items-center justify-center p-6 sm:p-12">

                    <div class="w-full">

                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Actualizar Usuario
                        </h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for c in usuario %}
                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Nombre</span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    value="{{ c.first_name }}" name="first_name"required/>
                            </label>
    
                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Apellidos</span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    value="{{ c.last_name }}" name="last_name"required/>
                            </label>
    
                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Email</span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    value="{{ c.email }}" name="email" required/>
                            </label>
    

                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Estado</span>
                                <select name="is_active" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </label>
                            <label class="block mt-4 text-sm">
                                <span class="text-gray-700 dark:text-gray-400">Permisos</span>
                                <select name="is_superuser" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option value="0">Usuario</option>
                                    <option value="1">Administrador</option>
                                </select>
                            </label>
    
    
                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <input class="block w-full px-4 py-2 mt-8 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-700 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-800 focus:outline-none focus:shadow-outline-blue"
                                type="submit" value="Actualizar Usuario">
                            </input>
                            {% endfor %}
                        </form>

                    </div>
                </div>
        </div>
    </div>
{% include "Inc/footer.html" %}
