{% include "Inc/header.html" %}
    
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">

                <div class="flex items-center justify-center p-6 sm:p-12">

                    <div class="w-full">

                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Agregar Servicio
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if messages %}
                            <!-- This is an example component -->
                            <div class="messages mt-4 container" id="alertbox">
                                <div class="container bg-red-500 flex items-center text-white text-sm font-bold px-4 py-3 relative rounded-lg" role="alert">
                                    {% for message in messages %}
                                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                                    {% endfor %}
                                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 closealertbutton">
                                        <svg class="fill-current h-6 w-6 text-white" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <title>Close</title>
                                            <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            {% endif %}
                            <label class="block mt-4 text-sm">
                                <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</span>
                                <input
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    name="nombre" placeholder="Nombre del Servicio"/>
                            </label>

                            <div class="grid grid-cols-2 gap-5">
                                <label class="block pt-2">
                                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Portada del Servicio:</span>
                                    <input type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" name="foto" required onchange="previewImage(event)"/>
                                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PNG, JPG or JPEG (MAX. 400kb).</p>
                                  </label>

                                  <img id="preview-image" class="max-h-40 max-w-40 rounded-lg" alt="Vista previa de la imagen" style="display: none;">
                            </div>

                            <div class="grid grid-cols-2 gap-5">
                                <label class="block pt-2">
                                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fotos del Servicio:</span>
                                    <input type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" name="url_img" multiple required onchange="previewImages(event)"/>
                                    <p class="mt-2 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PNG, JPG or JPEG (MAX. 400kb).</p>
                                </label>
                            
                                <div id="preview-container" class="columns-4 gap-2"></div>
                            </div>

                            <div>
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripcion:</label>
                                <textarea id="message" rows="4" class="block p-2.5 w-full max-h-40 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="descripcion" placeholder="Descripcion del Servicio..."></textarea>
                                <p class="mt-2 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">Limite de Caracteres (500).</p>
                            </div>


                            </label>
                            <label class="block mt-4 text-sm">
                                <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio:</span>
                                <input
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    name="precio"required placeholder="Precio del Servicio" type="number"/>
                            </label>

                            <label class="block mt-4 text-sm">
                                <span class=" text-sm font-medium text-gray-900 dark:text-white">Estado</span>
                                <select name="estado" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                    <option value="True">Visible</option>
                                    <option value="False">Oculto</option>
                                </select>
                            </label>

                            <label class="block mt-4 text-sm">
                                <span class=" text-sm font-medium text-gray-900 dark:text-white">Categoria</span>
                                <select name="categoria" class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
                                    <option value="Tour">Tour</option>
                                    <option value="Actividad">Actividad</option>
                                    <option value="Promocion">Promocion</option>
                                </select>
                            </label>

                            <label class="block mt-4 text-sm">
                                <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Minimo de Personas:</span>
                                <input
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    name="min_personas"required type="number"/>
                            </label>

                            <label class="block mt-4 text-sm">
                                <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximo de Personas:</span>
                                <input
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    name="max_personas"required type="number"/>
                            </label>

                            <div class="mt-4">
                             <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">Dias Disponible</h3>
                            <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">

                                 <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                    <div class="flex items-center pl-3">
                                        <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Lunes" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                        <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Lunes</label>
                                    </div>
                                </li>
                                <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                   <div class="flex items-center pl-3">
                                       <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Martes" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                       <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Martes</label>
                                   </div>
                               </li>
                               <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                  <div class="flex items-center pl-3">
                                      <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Miercoles" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                      <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Miercoles</label>
                                  </div>
                              </li>
                              <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                 <div class="flex items-center pl-3">
                                     <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Jueves" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                     <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Jueves</label>
                                 </div>
                             </li>
                             <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                <div class="flex items-center pl-3">
                                    <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Viernes" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Viernes</label>
                                </div>
                            </li>
                            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                               <div class="flex items-center pl-3">
                                   <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Sabado" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                   <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sabado</label>
                               </div>
                           </li>
                           <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                              <div class="flex items-center pl-3">
                                  <input id="vue-checkbox-list" type="checkbox" name="dias_dispo" value="Domingo" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                  <label for="vue-checkbox-list" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Domingo</label>
                              </div>
                          </li>
                            </ul>

                            </div>

                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <input class="block w-full px-4 py-2 mt-8 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-700 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-800 focus:outline-none focus:shadow-outline-blue"
                                type="submit" value="Agregar Servicio">
                            </input>
                        </form>
                    </div>
                </div>
        </div>
    </div>
{% include "Inc/footer.html" %}
