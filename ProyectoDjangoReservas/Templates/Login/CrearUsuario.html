{% include "Inc/header.html" %}
    
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="h-full dark:hidden"
                        src="/media/logos/logo.jpg"
                        alt="Office"/>
                </div>
                <div class="flex items-center justify-center p-5 sm:p-12 md:w-1/2">

                    <div class="w-full">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Create a Account
                        </h1>

                        <form class="space-y-4 md:space-y-6" action="" method="post">
                            {% csrf_token %}
                            <div class="grid grid-cols-2 gap-5">
                                <label class="block mt-2 text-sm">
                                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre(s):</span>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre" name="first_name"required/>
                                </label>
        
                                <label class="block mt-2 text-sm">
                                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido(s)</span>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellidos" name="last_name"required/>
                                </label>
                            </div>
                            
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo electronico</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@mail.com" required="">
                            </div>

                            <div class="grid grid-cols-2 gap-5">
                                <label class="block mt-2 text-sm">
                                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña:</span>
                                    <input
                                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="••••••••" type="password" name="password" required/>
                                </label>
                                <label class="block mt-2 text-sm">
                                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar Contraseña:</span>
                                    <input
                                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="••••••••" type="password" name="confirm_password" required/>
                                </label>
                            </div>

                            {% if messages %}
                            <!-- This is an example component -->
	                        <div class="messages mt-4 container" id="alertbox">
		                        <div class="container bg-red-500 flex items-center text-white text-sm font-bold px-4 py-3 relative rounded-lg" role="alert">
                                    {% for message in messages %}
			                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                                    {% endfor %}
			                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 closealertbutton">
				                        <svg class="fill-current h-6 w-6 text-white" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
					                        <title>Close</title>
					                        <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
				                        </svg>
			                        </span>
		                        </div>
	                        </div>
                            {% endif %}

                            <div class="flex mt-6 text-sm pt-5">
                                <label class="flex items-center dark:text-gray-400">
                                    <input type="checkbox"
                                        class="text-blue-600 form-checkbox focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:focus:shadow-outline-gray" />
                                    <span class="ml-2">
                                        I agree to the
                                        <span class="underline">privacy policy</span>
                                    </span>
                                </label>
                            </div>
    
                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <input class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-700 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-800 focus:outline-none focus:shadow-outline-blue"
                                type="submit" value="Crear Cuenta">
                            </input>
                        </form>

                        <hr class="my-8" />


                        <p class="mt-4">
                            <a class="text-sm font-medium text-blue-700 dark:text-blue-400 hover:underline"
                                href="/Login/IniciarSesion">
                                Already have an account? Login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include "Inc/footer.html" %}
