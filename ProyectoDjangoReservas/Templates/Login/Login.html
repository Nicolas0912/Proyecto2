{% include "Inc/header.html" %}
    
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
                        src="https://a0.muscache.com/im/pictures/miso/Hosting-671836862727412493/original/b17f28ed-bffa-4c9a-8011-9ddd08b2ff25.jpeg?im_w=1440"
                        alt="Office" />
                    <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
                        src="https://a0.muscache.com/im/pictures/miso/Hosting-671836862727412493/original/b17f28ed-bffa-4c9a-8011-9ddd08b2ff25.jpeg?im_w=1440"
                        alt="Office" />
                </div>
                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Login
                        </h1>
                        <form action="" method="post">
                            {% csrf_token %}
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Email</span>
                            <input
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="Your Email" name="username"/>
                        </label>
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Password</span>
                            <input
                                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-blue-400 focus:outline-none focus:shadow-outline-blue dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                placeholder="***************" type="password" name="password"/>
                        </label>

                        <!-- You should use a button here, as the anchor is only used for the example  -->
                        <input class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-700 border border-transparent rounded-lg active:bg-blue-700 hover:bg-blue-800 focus:outline-none focus:shadow-outline-blue"
                            type="submit" value="Iniciar Sesion">
                        </input>

                        {% if error %}
                        <p class="text-red-500 text-sm my-2">
                          {{ error }}
                        </p>
                      {% endif %}
                        
                    </form>
                        <hr class="my-8" />

                        <p class="mt-4">
                            <a class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline"
                                href="./forgot-password.html">
                                Forgot your password?
                            </a>
                        </p>
                        <p class="mt-1">
                            <a class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline"
                                href="/Login/CrearUser">
                                Create account
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "Inc/footer.html" %}
